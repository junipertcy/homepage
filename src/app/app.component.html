<ng-template #zeroTrigger>
  <i nz-icon nzType="menu-fold" nzTheme="outline"></i>
</ng-template>
<nz-layout class="layout" nz-row nzJustify="center" *ngIf="isLoaded">
  <nz-header>
    <a href="/">
      <h1 id="logo-title">Tzu-Chi Yen</h1>
    </a>
    <div nz-row nzJustify="end">
      <div nz-col nzSpan="2">
        <nz-tag class="tag" [nzColor]="'volcano'">
          <a href="{{cv_file}}" target="_blank" style="color: #fa541c;">
            Vitae
          </a>
        </nz-tag>
      </div>
    </div>
  </nz-header>
  <div nz-row>
    <div nz-col nzSpan="4">
      <nz-sider nzCollapsible nz-col nzSpan="4" nzTheme="light" [(nzCollapsed)]="isCollapsed" [nzBreakpoint]="'lg'"
        [nzCollapsedWidth]="0" [nzZeroTrigger]="zeroTrigger" [nzWidth]="150">
        <ul nz-menu nzMode="inline" [nzInlineCollapsed]="isCollapsed" style="background: #e7e7e7;">
          <li nz-menu-item routerLink="/publications">
            <span id="menu">Publications</span>
          </li>
          <li nz-menu-item routerLink="/talks">
            <span id="menu">Talks</span>
          </li>
          <li nz-menu-item routerLink="/teaching">
            <span id="menu">Teaching</span>
          </li>
          <li nz-menu-item routerLink="/activities">
            <span id="menu">Activities</span>
          </li>
        </ul>
      </nz-sider>
    </div>
    <div nz-col nzSpan="18" [style.min-height.px]="screenHeight">
      <router-outlet></router-outlet>
    </div>
  </div>

  <div nz-col nzSpan="24">
    <!-- Banner section -->
    <div nz-row nzJustify="start" style="height: 40px">
      <div *ngIf="isDonationBannerShown" nz-col nzSpan="4">
      </div>

      <div *ngIf="isDonationBannerShown" nz-col nzSpan="4" style="margin-top: -25px;">
        <h5>Proud supporter of</h5>
        <a href="https://my.fsf.org/join?referrer=2272401">
          <img src="https://static.fsf.org/nosvn/associate/crm/2272401.png" height="32pt" alt="fsf"
            style="margin-top: -6pt;">
        </a>
      </div>
      <div *ngIf="isDonationBannerShown" nz-col nzSpan="2">
        <a href="https://www.eff.org/">
          <img src="https://www.eff.org/files/2019/11/20/2020-membership-badge-2.png" height="40pt" alt="eff"
            style="margin-left: -30pt;">
        </a>
      </div>
      <div *ngIf="isDonationBannerShown" nz-col nzSpan="4" style="margin-top: -25px;">
        <h5>Find me at</h5>
        <div style="float: left">
          <ul id="network-icon">
            <li>
              <a href="https://scholar.google.com/citations?user=ZUxl-r0AAAAJ&hl=en&sortby=pubdate" target="_blank"
                rel="noopener">
                <i class="ai ai-google-scholar big-icon" style="color: #37373a;"></i>
              </a>
            </li>
            <li>
              <a href="https://www.webofscience.com/wos/author/record/ABE-6509-2020" target="_blank" rel="noopener">
                <i class="ai ai-clarivate big-icon" style="color: #37373a;"></i>
              </a>
            </li>
            <li>
              <a href="https://github.com/junipertcy" target="_blank" rel="noopener">
                <span nz-icon nzType="github" nzTheme="outline" style="color: #37373a;"></span>
              </a>
            </li>
            <li>
              <a href="https://twitter.com/oneofyen" target="_blank" rel="noopener">
                <span nz-icon nzType="twitter" nzTheme="outline" style="color: #37373a;"></span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <nz-footer nz-col nzSpan="24" id="footer">
      ¬© Since 2016 Tzu-Chi Yen | Last update: January 8, 2024 |
      <a href="https://github.com/junipertcy/homepage" target="_blank" style="color: rgba(0,0,0,.65);">
        <i nz-icon nzType="code" nzTheme="outline"></i>
      </a>
      | Powered by <a href="https://angular.io/" target="_blank" style="color: rgba(0,0,0,.65);">Angular</a> and <a
        href="https://ng.ant.design/" target="_blank" style="color: rgba(0,0,0,.65);">NG-ZORRO</a>
      &nbsp;
      <a routerLink="/resources">ü•æ</a>
      <a routerLink="/reading">üß¢</a>
      <!-- <a routerLink="/notes">üìù</a> -->
      <a routerLink="/books">üìö</a>
    </nz-footer>
  </div>
</nz-layout>
